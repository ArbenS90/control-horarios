```html
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro - Panadería Salon Familiar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
        <div class="flex items-center justify-center mb-4">
            <span class="text-3xl">🥖</span>
            <h1 class="text-2xl font-bold text-center ml-2">Panadería Salon Familiar</h1>
        </div>

        <!-- Loading state -->
        <div id="loading" class="hidden text-center text-gray-500">Cargando...</div>

        <!-- Login Form -->
        <div id="login-section" class="space-y-4">
            <h2 class="text-xl font-semibold text-center">Ingresar al Sistema</h2>
            <div class="space-y-4">
                <div>
                    <label for="cedula" class="block text-sm font-medium text-gray-700">Cédula</label>
                    <input id="cedula" type="text" class="mt-1 w-full p-2 border rounded-md focus:ring focus:ring-blue-300" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input id="password" type="password" class="mt-1 w-full p-2 border rounded-md focus:ring focus:ring-blue-300" required>
                </div>
                <button id="login-btn" class="w-full p-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Ingresar</button>
                <p id="error-message" class="hidden text-red-600 text-center"></p>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="hidden space-y-4">
            <div class="flex space-x-4">
                <button id="check-in-btn" class="flex-1 p-2 bg-green-600 text-white rounded-md hover:bg-green-700">📥 Marcar Entrada</button>
                <button id="check-out-btn" class="flex-1 p-2 bg-red-600 text-white rounded-md hover:bg-red-700">📤 Marcar Salida</button>
            </div>
            <button id="view-records-btn" class="w-full p-2 bg-gray-600 text-white rounded-md hover:bg-gray-700">Ver Mis Registros</button>
            <button id="super-admin-btn" class="hidden w-full p-2 bg-purple-600 text-white rounded-md hover:bg-purple-700">Administración (Super-Admin)</button>
            <button id="logout-btn" class="w-full p-2 bg-gray-400 text-white rounded-md hover:bg-gray-500">Cerrar Sesión</button>

            <!-- Records Section -->
            <div id="records-section" class="hidden">
                <h2 class="text-xl font-semibold text-center">Mis Registros</h2>
                <div id="records-list" class="mt-4 space-y-2"></div>
            </div>
        </div>

        <!-- Super-Admin Modal -->
        <div id="super-admin-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
            <div class="bg-white rounded-lg p-6 w-full max-w-lg">
                <h2 class="text-xl font-semibold mb-4">Panel de Super-Admin</h2>
                <div class="space-y-4">
                    <!-- Register User Form -->
                    <div>
                        <h3 class="text-lg font-medium">Registrar Nuevo Usuario</h3>
                        <div class="space-y-2">
                            <div>
                                <label for="new-cedula" class="block text-sm font-medium text-gray-700">Cédula</label>
                                <input id="new-cedula" type="text" class="mt-1 w-full p-2 border rounded-md focus:ring focus:ring-blue-300" required>
                            </div>
                            <div>
                                <label for="new-password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                                <input id="new-password" type="password" class="mt-1 w-full p-2 border rounded-md focus:ring focus:ring-blue-300" required>
                            </div>
                            <div>
                                <label for="new-rol" class="block text-sm font-medium text-gray-700">Rol</label>
                                <select id="new-rol" class="mt-1 w-full p-2 border rounded-md focus:ring focus:ring-blue-300">
                                    <option value="Admin">Admin</option>
                                    <option value="Empleado">Empleado</option>
                                </select>
                            </div>
                            <button id="register-user-btn" class="w-full p-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Registrar Usuario</button>
                        </div>
                    </div>

                    <!-- All Records Section -->
                    <div>
                        <h3 class="text-lg font-medium">Registros de Todos los Usuarios</h3>
                        <div id="all-records-list" class="mt-2 max-h-64 overflow-y-auto space-y-2"></div>
                    </div>

                    <button id="close-modal-btn" class="w-full p-2 bg-gray-400 text-white rounded-md hover:bg-gray-500">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
        import { getFirestore, collection, addDoc, updateDoc, doc, query, where, orderBy, limit, getDocs, getDoc } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAsDBEeY-yLocPBYVebaoOPEWslGeWAKvQ",
            authDomain: "salon-familiar.firebaseapp.com",
            projectId: "salon-familiar",
            storageBucket: "salon-familiar.firebasestorage.app",
            messagingSenderId: "455766051762",
            appId: "1:455766051762:web:db849ec134c0ec729fb2ab"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Elementos del DOM
        const loginSection = document.getElementById('login-section');
        const dashboard = document.getElementById('dashboard');
        const recordsSection = document.getElementById('records-section');
        const recordsList = document.getElementById('records-list');
        const loading = document.getElementById('loading');
        const loginBtn = document.getElementById('login-btn');
        const checkInBtn = document.getElementById('check-in-btn');
        const checkOutBtn = document.getElementById('check-out-btn');
        const viewRecordsBtn = document.getElementById('view-records-btn');
        const superAdminBtn = document.getElementById('super-admin-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const cedulaInput = document.getElementById('cedula');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const superAdminModal = document.getElementById('super-admin-modal');
        const registerUserBtn = document.getElementById('register-user-btn');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const newCedulaInput = document.getElementById('new-cedula');
        const newPasswordInput = document.getElementById('new-password');
        const newRolSelect = document.getElementById('new-rol');
        const allRecordsList = document.getElementById('all-records-list');

        // Verificar estado de autenticación y rol
        onAuthStateChanged(auth, async user => {
            if (user) {
                loginSection.classList.add('hidden');
                dashboard.classList.remove('hidden');
                loading.classList.add('hidden');

                // Obtener el rol del usuario
                const userDoc = await getDoc(doc(db, 'users', user.uid));
                if (userDoc.exists() && userDoc.data().role === 'Super-Admin') {
                    superAdminBtn.classList.remove('hidden');
                }
            } else {
                loginSection.classList.remove('hidden');
                dashboard.classList.add('hidden');
                recordsSection.classList.add('hidden');
                superAdminModal.classList.add('hidden');
                loading.classList.add('hidden');
            }
        });

        // Iniciar sesión
        loginBtn.addEventListener('click', async () => {
            const email = cedulaInput.value + '@panaderia.com';
            const password = passwordInput.value;

            if (!cedulaInput.value || !passwordInput.value) {
                errorMessage.textContent = 'Por favor, completa todos los campos.';
                errorMessage.classList.remove('hidden');
                return;
            }

            try {
                loading.classList.remove('hidden');
                await signInWithEmailAndPassword(auth, email, password);
                errorMessage.classList.add('hidden');
            } catch (error) {
                loading.classList.add('hidden');
                errorMessage.textContent = `Error al iniciar sesión: ${error.message}`;
                errorMessage.classList.remove('hidden');
            }
        });

        // Marcar entrada
        checkInBtn.addEventListener('click', async () => {
            try {
                loading.classList.remove('hidden');
                await addDoc(collection(db, 'timeRecords'), {
                    userId: auth.currentUser.uid,
                    checkIn: new Date(),
                    checkOut: null
                });
                alert('Entrada marcada correctamente');
            } catch (error) {
                alert('Error al marcar entrada: ' + error.message);
            } finally {
                loading.classList.add('hidden');
            }
        });

        // Marcar salida
        checkOutBtn.addEventListener('click', async () => {
            try {
                loading.classList.remove('hidden');
                const q = query(
                    collection(db, 'timeRecords'),
                    where('userId', '==', auth.currentUser.uid),
                    where('checkOut', '==', null),
                    orderBy('checkIn', 'desc'),
                    limit(1)
                );
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    const docRef = doc(db, 'timeRecords', querySnapshot.docs[0].id);
                    await updateDoc(docRef, {
                        checkOut: new Date()
                    });
                    alert('Salida marcada correctamente');
                } else {
                    alert('No hay entrada activa para marcar salida');
                }
            } catch (error) {
                alert('Error al marcar salida: ' + error.message);
            } finally {
                loading.classList.add('hidden');
            }
        });

        // Ver registros del usuario
        viewRecordsBtn.addEventListener('click', async () => {
            try {
                loading.classList.remove('hidden');
                recordsSection.classList.remove('hidden');
                recordsList.innerHTML = '';

                const q = query(
                    collection(db, 'timeRecords'),
                    where('userId', '==', auth.currentUser.uid),
                    orderBy('checkIn', 'desc'),
                    limit(10)
                );
                const querySnapshot = await getDocs(q);

                querySnapshot.forEach(docSnapshot => {
                    const data = docSnapshot.data();
                    const checkIn = data.checkIn ? data.checkIn.toDate().toLocaleString() : 'N/A';
                    const checkOut = data.checkOut ? data.checkOut.toDate().toLocaleString() : 'N/A';
                    const li = document.createElement('div');
                    li.className = 'p-2 bg-gray-100 rounded-md';
                    li.innerHTML = `<strong>Entrada:</strong> ${checkIn}<br><strong>Salida:</strong> ${checkOut}`;
                    recordsList.appendChild(li);
                });
            } catch (error) {
                alert('Error al cargar registros: ' + error.message);
            } finally {
                loading.classList.add('hidden');
            }
        });

        // Abrir modal de Super-Admin
        superAdminBtn.addEventListener('click', async () => {
            superAdminModal.classList.remove('hidden');
            // Cargar todos los registros
            try {
                allRecordsList.innerHTML = '';
                const q = query(collection(db, 'timeRecords'), orderBy('checkIn', 'desc'));
                const querySnapshot = await getDocs(q);

                for (const docSnapshot of querySnapshot.docs) {
                    const data = docSnapshot.data();
                    const userDoc = await getDoc(doc(db, 'users', data.userId));
                    const userCedula = userDoc.exists() ? userDoc.data().cedula : 'Desconocido';
                    const checkIn = data.checkIn ? data.checkIn.toDate().toLocaleString() : 'N/A';
                    const checkOut = data.checkOut ? data.checkOut.toDate().toLocaleString() : 'N/A';
                    const li = document.createElement('div');
                    li.className = 'p-2 bg-gray-100 rounded-md';
                    li.innerHTML = `<strong>Cédula:</strong> ${userCedula}<br><strong>Entrada:</strong> ${checkIn}<br><strong>Salida:</strong> ${checkOut}`;
                    allRecordsList.appendChild(li);
                }
            } catch (error) {
                alert('Error al cargar registros de todos los usuarios: ' + error.message);
            }
        });

        // Registrar nuevo usuario
        registerUserBtn.addEventListener('click', async () => {
            const email = newCedulaInput.value + '@panaderia.com';
            const password = newPasswordInput.value;
            const role = newRolSelect.value;

            if (!newCedulaInput.value || !newPasswordInput.value) {
                alert('Por favor, completa todos los campos.');
                return;
            }

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await setDoc(doc(db, 'users', userCredential.user.uid), {
                    cedula: newCedulaInput.value,
                    role: role,
                    email: email,
                    userId: userCredential.user.uid
                });
                alert('Usuario registrado correctamente');
                newCedulaInput.value = '';
                newPasswordInput.value = '';
            } catch (error) {
                alert('Error al registrar usuario: ' + error.message);
            }
        });

        // Cerrar modal
        closeModalBtn.addEventListener('click', () => {
            superAdminModal.classList.add('hidden');
        });

        // Cerrar sesión
        logoutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                recordsSection.classList.add('hidden');
                superAdminModal.classList.add('hidden');
                alert('Sesión cerrada correctamente');
            } catch (error) {
                alert('Error al cerrar sesión: ' + error.message);
            }
        });
    </script>
</body>
</html>
